<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Balloon Launcher</title>
    <style>
        body,
        html {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-row {
            display: flex;
            gap: 5px;
        }

        input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .warning {
            color: #ffeb3b;
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div class="warning">※ ローカルフォルダを開くには拡張機能設定の「ファイルの URL へのアクセスを許可」を有効にしてください。</div>
        <div class="input-row">
            <input type="text" id="site-url" placeholder="https://example.com">
            <button id="add-btn">ADD</button>
        </div>
    </div>
    <script src="libs/matter.min.js"></script>
    <script src="libs/confetti.browser.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
